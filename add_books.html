<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aggiungi Libri</title>

    <!-- font awesome link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- bootstrap link  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.css">

</head>

<body>

    <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
        <div class="container-fluid">
            <!-- change navbar-brand and add link to index html on logo and home -->
            <a class="navbar-brand" href="./index.html"><img width="50px" src="./imgs/duck.png" alt="duck"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <!-- add home link and link on index html  -->
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="./index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="#">Catalogo Libri</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Anagrafica Utenti</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Storico Prestiti</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Help</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2 bg-danger" type="search" placeholder="Cerca..." aria-label="Search">
                    <button class="btn btn-outline-light" type="submit">Cerca</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container">
        <h1 class="my-3">Nuovo Libro</h1>
        <form class="row g-3">
            <div class="col-6">
                <label for="name" class="form-label text-black">Nome Autore</label>
                <input placeholder="inserisci il nome dell'autore" type="text" class="form-control" id="name">
            </div>

            <div class="col-6">
                <label for="lastname" class="form-label text-black">Cognome Autore</label>
                <input placeholder="inserisci il cognome dell'autore" type="text" class="form-control" id="lastname">
            </div>

            <div class="col-12">
                <label for="titolo" class="form-label text-black">Titolo</label>
                <input type="text" class="form-control" id="titolo" placeholder="Inserisci il titolo">
                <label class="form-label text-body-secondary" for="titolo">Titolo versione italiana</label>
            </div>

            <div class="col-md-4">
                <label for="inputgenre" class="form-label text-black">Genere</label>
                <select id="inputgenre" class="form-select text-black">
                    <option selected>Scegli il Genere</option>
                    <option>Rock</option>
                    <option>Pop</option>
                    <option>Indie</option>
                </select>
            </div>

            <div class="col-md-4">
                <label for="releasedate" class="form-label text-dark">Anno di Pubblicazione</label>
                <input placeholder="Inserisci l'anno di Pubblicazione" type="text" class="form-control"
                    id="releasedate">
            </div>

            <div class="col-md-4">
                <label for="inputZip" class="form-label text-dark">ISBN#</label>
                <input placeholder="Inserisci il codice ISBN#" type="text" class="form-control" id="inputZip">
            </div>

            <hr class="mt-5">

            <div class="col">
                <label for="notes" class="form-label text-black">Note</label>
                <textarea placeholder="Inserisci eventuali note sul libro" class="form-control" id="notes"
                    rows="3"></textarea>
            </div>

            <div class="col-12">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label text-black" for="gridCheck">
                        Disponibile anche in Digitale
                    </label>
                </div>
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-danger">Aggiungi Libro</button>
            </div>
        </form>

    </div>

    <!-- bootstrap js link  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.js"></script>
</body>

</html>
